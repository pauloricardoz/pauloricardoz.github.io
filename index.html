<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>"Portfólio Web Paulo Ricardo"</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <div class="fundo" id="beginnig">

        <div class="content">

        </div>

    </div>
    <script>
        const content = document.getElementsByClassName('content')[ 0 ]
        const boxsGenerator = (qty = 5) => {
            const colors = [ 'red', 'blue', 'orange', 'purple', 'brown' ]
            for (let i = 0; i < qty; i++) {
                const box = document.createElement('div');
                box.setAttribute('draggable', true)
                box.classList.add(colors[ i % colors.length ], 'box', 'draggable');
                box.innerHTML = `<div class="items">${i}</div>`
                content.appendChild(box)
            }
        }
        boxsGenerator(5)
    </script>
    <script src="script.js"></script>
</body>
